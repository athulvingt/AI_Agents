{% extends "base.html" %}

{% block title %}Home | Study Assistant{% endblock %}

{% block content %}
<h2 class="mb-4">Study Assistant</h2>

<!-- Upload PDF Button -->
<div class="d-flex justify-content-end mb-2">
    <label for="pdfInput" class="btn btn-secondary">Upload PDF</label>
    <input type="file" id="pdfInput" name="pdf_file" accept=".pdf" hidden>
</div>

<!-- Textarea for Study Text -->
<div class="mb-3">
    <label for="studyText" class="form-label visually-hidden">Study Text</label>
    <textarea id="studyText" class="form-control textbox"
              placeholder="Paste or upload your study material here..."></textarea>
</div>

<!-- Generate Summary & Quiz Button -->
<div class="mb-4">
    <button id="generateBtn" class="btn btn-primary">Generate Summary & Quiz</button>
</div>

<!-- Output Area -->
<div id="resultSection" class="mt-4", style="display: none;">
    <h4>Summary</h4>
    <ul id="summaryList" class="list-group mb-4"></ul>

    <h4>Quiz</h4>
    <ul id="quizList" class="list-group"></ul>

    <!-- Submit Quiz Button -->
    <div class="mt-3">
        <button id="submitAnswersBtn" class="btn btn-success">Submit Answers</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- JavaScript is now in a separate file -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
